<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./img/favicon.jpg">
  <title>ELVRUM SHOP</title>
  <link rel="stylesheet" href="./css/shared/header.css">
  <link rel="stylesheet" href="./css/shared/general.css">
  <link rel="stylesheet" href="./css/checkout/checkout.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header class="header">
    <section class="header-left">
      <a href="index.html" class="header-link">
        <img src="img/web-dark-linear.jpg" alt="Elvrum-Logo" class="logo" width="140">
        <img src="img/mobile-dark-linear.jpg" alt="logo" class="mobile-logo">
      </a>
    </section>
    <section class="header-middle">
      <input type="text" placeholder="Search" class="search-bar js-search-bar">
      <button class="search-button js-search-button"><img src="img/icons/search-icon.png" alt="search-icon" class="search-icon"></button>
    </section>
    <section class="header-right">
      <a href="#" class="orders-link header-link">
        <span class="returns-text">Returns</span>
        <span class="returns-text">& Orders</span>
      </a>
      <a href="#checkout" class="cart-link header-link">
        <img src="img/icons/cart-icon.png" alt="cart-icon" class="cart-icon">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </section>
  </header>

  <main class="main">
    <div class="product-grid js-products-grid">
    </div>
  </main>
  <div class="checkout">
    <div class="page-title" id="checkout"><hr></div>
    <div class="page-title">Review your order</div>

    <div class="checkout-grid">
      <div class="order-summary js-order-summary">
      </div>
      <div class="payment-summary js-payment-summary">
                
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/products.js"></script>
</body>
</html>
